name: SDF Validation

run-name: validate

on: [push]

jobs:

  sdf-validate:

    runs-on: ubuntu-latest

    steps:

      - name: Check out repository code

        uses: actions/checkout@v4

      - name: Install node

        uses: actions/setup-node@v4

        with:

            node-version: 'lts/*'

      - name: Install JDK

        uses: actions/setup-java@v4

        with:

            java-version: '17'

            distribution: 'oracle'

      - name: Install package

        run: npm ci --acceptsuitecloudsdklicense

      - name: Run unit tests

        run: npm test